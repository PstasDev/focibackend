{% extends "admin/base.html" %}
{% load static %}

{% block title %}{{ title }} | {{ site_title|default:_('Django site admin') }}{% endblock %}

{% block extrahead %}
{{ block.super }}
<style>
    :root {
        --primary: #79aec8;
        --secondary: #417690;
        --accent: #f5dd5d;
        --primary-fg: #fff;
        --body-fg: #333;
        --body-bg: #fff;
        --body-quiet-color: #666;
        --body-loud-color: #000;
        --header-color: #ffc;
        --header-branding-color: var(--accent);
        --header-bg: var(--secondary);
        --header-link-color: var(--primary-fg);
        --breadcrumbs-fg: #c4dce8;
        --breadcrumbs-link-fg: var(--body-bg);
        --breadcrumbs-bg: var(--primary);
        --link-fg: #447e9b;
        --link-hover-color: #036;
        --link-selected-fg: #5b80b2;
        --hairline-color: #e8e8e8;
        --border-color: #ccc;
        --error-fg: #ba2121;
        --message-success-bg: #dfd;
        --message-warning-bg: #ffc;
        --message-error-bg: #ffefef;
        --darkened-bg: #f8f8f8;
        --selected-bg: #e4e4e4;
        --selected-row: #ffc;
        --button-fg: #fff;
        --button-bg: var(--primary);
        --button-hover-bg: #609ab6;
        --default-button-bg: var(--secondary);
        --default-button-hover-bg: #205067;
        --close-button-bg: #888;
        --close-button-hover-bg: #747474;
        --delete-button-bg: #ba2121;
        --delete-button-hover-bg: #a41515;
        --object-tools-fg: var(--button-fg);
        --object-tools-bg: var(--close-button-bg);
        --object-tools-hover-bg: var(--close-button-hover-bg);
    }

    .light-theme {
        --body-fg: #333;
        --body-bg: #fff;
        --body-quiet-color: #666;
        --body-loud-color: #000;
        --hairline-color: #e8e8e8;
        --border-color: #ccc;
        --darkened-bg: #f8f8f8;
        --selected-bg: #e4e4e4;
    }

    .dark-theme {
        --body-fg: #e8e8e8;
        --body-bg: #1a1a1a;
        --body-quiet-color: #aaa;
        --body-loud-color: #fff;
        --header-color: #333;
        --header-bg: #2c2c2c;
        --header-link-color: #e8e8e8;
        --breadcrumbs-fg: #aaa;
        --breadcrumbs-bg: #3c3c3c;
        --link-fg: #79aec8;
        --link-hover-color: #a8d0e8;
        --hairline-color: #404040;
        --border-color: #555;
        --darkened-bg: #2c2c2c;
        --selected-bg: #404040;
        --selected-row: #444;
        --message-success-bg: #1a3d1a;
        --message-warning-bg: #4d4d1a;
        --message-error-bg: #4d1a1a;
        --object-tools-bg: #555;
        --object-tools-hover-bg: #666;
    }

    /* Apply CSS variables */
    body {
        background-color: var(--body-bg);
        color: var(--body-fg);
    }

    #header {
        background-color: var(--header-bg);
        color: var(--header-color);
    }

    #branding h1 {
        color: var(--header-branding-color);
    }

    #user-tools a {
        color: var(--header-link-color);
    }

    .breadcrumbs {
        background-color: var(--breadcrumbs-bg);
        color: var(--breadcrumbs-fg);
    }

    .breadcrumbs a {
        color: var(--breadcrumbs-link-fg);
    }

    a {
        color: var(--link-fg);
    }

    a:hover {
        color: var(--link-hover-color);
    }

    fieldset {
        border-color: var(--hairline-color);
        background-color: var(--body-bg);
    }

    .module {
        background-color: var(--body-bg);
        border: 1px solid var(--border-color);
    }

    .module h2 {
        background-color: var(--darkened-bg);
        color: var(--body-fg);
    }

    table {
        background-color: var(--body-bg);
    }

    th {
        background-color: var(--darkened-bg);
        color: var(--body-fg);
    }

    tr.selected {
        background-color: var(--selected-bg);
    }

    .row1 {
        background-color: var(--darkened-bg);
    }

    .button, input[type=submit], input[type=button], .submit-row input, a.button {
        background-color: var(--button-bg);
        color: var(--button-fg);
        border-color: var(--button-bg);
    }

    .button:hover, input[type=submit]:hover, input[type=button]:hover, .submit-row input:hover, a.button:hover {
        background-color: var(--button-hover-bg);
        border-color: var(--button-hover-bg);
    }

    .default {
        background-color: var(--default-button-bg);
        border-color: var(--default-button-bg);
    }

    .default:hover {
        background-color: var(--default-button-hover-bg);
        border-color: var(--default-button-hover-bg);
    }

    input, textarea, select {
        background-color: var(--body-bg);
        color: var(--body-fg);
        border-color: var(--border-color);
    }

    input:focus, textarea:focus, select:focus {
        border-color: var(--link-fg);
    }

    .messagelist .success {
        background-color: var(--message-success-bg);
    }

    .messagelist .warning {
        background-color: var(--message-warning-bg);
    }

    .messagelist .error {
        background-color: var(--message-error-bg);
    }

    /* Enhanced styles for better UX */
    .admin-stats {
        display: flex;
        gap: 20px;
        margin: 20px 0;
        flex-wrap: wrap;
    }

    .stat-card {
        background: var(--darkened-bg);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 20px;
        min-width: 200px;
        text-align: center;
    }

    .stat-card h3 {
        margin: 0 0 10px 0;
        color: var(--body-fg);
    }

    .stat-card .number {
        font-size: 2em;
        font-weight: bold;
        color: var(--link-fg);
    }

    #theme-selector {
        background-color: var(--body-bg) !important;
        color: var(--body-fg) !important;
        border-color: var(--border-color) !important;
    }

    /* Dark theme specific improvements */
    .dark-theme .vLargeTextField, .dark-theme .vTextField {
        background-color: #2c2c2c;
        color: #e8e8e8;
    }

    .dark-theme .calendar, .dark-theme .calendarbox {
        background-color: #2c2c2c;
        border-color: #555;
    }

    .dark-theme .dashboard #content {
        background-color: var(--body-bg);
    }
</style>
{% endblock %}

{% block branding %}
<h1 id="site-name">
    <a href="{% url 'admin:index' %}">
        âš½ {{ site_header|default:_('Foci Liga Admin') }}
    </a>
</h1>
{% endblock %}
